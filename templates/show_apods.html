{% extends "layout.html" %}
{% block body %}
  <ul class=entries>
  {% for entry in entries %}
    <li><h2><a href="{{ url_for('show_apod', apod_id=entry.msg_id) }}">{{ entry.title }}</a></h2>
    <small><b>{{ entry.date }}</b></small><br>
    {{ entry.text|safe }}
    </li>
  {% else %}
    <li><em>No entries here.</em></li>
  {% endfor %}
  </ul>
{% endblock %}
